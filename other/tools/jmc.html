<html>
    <script src="https://redfish-github.github.io/other/js/jm.js"></script>
    <script>
        var aseKey =prompt("密钥(必须是8/16/32位)");
        var message =prompt("内容");

    
        var encrypt = CryptoJS.AES.encrypt(message, CryptoJS.enc.Utf8.parse(aseKey), {mode: CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7}).toString();
        console.log(encrypt); 


        var decrypt = CryptoJS.AES.decrypt(encrypt, CryptoJS.enc.Utf8.parse(aseKey), {mode: CryptoJS.mode.ECB,padding: CryptoJS.pad.Pkcs7}).toString(CryptoJS.enc.Utf8);
        console.log(decrypt); 
    </script>
</html>
